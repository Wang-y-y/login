<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable,width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>会议签到后台管理系统会议室管理</title>
    <!--公用-->
    <link rel="stylesheet" href="../../resource/css/base.css">
    <link rel="stylesheet" href="../../resource/css/defined.css">
    <script src="../../resource/js/layui/layui.js"></script>
    <link rel="stylesheet" href="../../resource/js/layui/css/layui.css" type="text/css"/>
    <script src="../../resource/js/jquery.js"></script>
    <script src="../../resource/js/defined.js"></script>
    <!--自定义-->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <style>
        .result-table td:last-of-type{
            width: 200px;
        }
    </style>
    <script>
        $(function () {
            main.init();
            defined.init();
        });
    </script>
</head>
<body>
<div class="body">
    <!--title-->
    <div class="title"><span>会议室管理</span></div>
    <!--button-bar-->
    <div class="button-bar" style="text-align: right;">
        <span class="field-button  js-addHysResult"  style="margin-right: 20px;padding: 6px 20px 6px 20px;">新建</span>
        <span class="field-button  js-AkeySet"  style="margin-right: 20px;padding: 6px 20px 6px 20px;">回型会议室</span>
    </div>
    <!--result-table-->
    <div class="table-box hygl-tableBox">
        <div class="hygl-main js-meetingRoomMain">
            <table class="result-table">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>会议室名称</td>
                    <td>会议室位置</td>
                    <td>会议室状态</td>
                    <td>设备名称</td>
                    <!--<td>座位布局</td>-->
                    <td>操作</td>
                </tr>
                </thead>
                <tbody class="js-meetingRoomTableBox">
                <tr>
                    <td>2</td>
                    <td>教室B202</td>
                    <td>教室B202</td>
                    <td>关闭</td>
                    <td>多媒体电脑</td>
                    <td>
                        <div class="result-btn fl" style="margin: 0 35px;">删除</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div id="page" class="page"></div>
    </div>

</div>
</body>
</html>

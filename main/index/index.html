<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable,width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>智能会议通知系统</title>
    <link rel="icon" href="img/1.png">
    <!--公用-->
    <link rel="stylesheet" href="../../resource/css/base.css">
    <script src="../../resource/js/layui/layui.js"></script>
    <link rel="stylesheet" href="../../resource/js/layui/css/layui.css" type="text/css"/>
    <script src="../../resource/js/jquery.js"></script>
    <!--自定义-->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>

    <script>
        $(function () {
            main.init();
        });
    </script>
</head>
<body>
    <div class="body">
        <!--头部-->
        <div class="head-box">
            <div class="title"><img src="img/1.png" alt="">智能会议通知系统</div>
            <div class="head-icon layout js-userLogout">注销</div>
            <div class="head-icon user">系统管理员</div>
            <div class="meeting-num">
                今日会议<span class="js-todayCount">0</span>个 | 已结束<span class="js-overCount">0</span>个 | 正在开会<span class="js-meetingCount">0</span>个
            </div>
        </div>
        <!--主体-->
        <div class="main">
            <!--left-->
            <div class="left-box js-menuBox">
                <div class="menu-btn js-menu on" data-url="../sbgl/index.html">
                    <div class="menu-icon"></div>
                    设备管理
                </div>
                <div class="menu-btn js-menu  " data-url="../hysgl/index.html">
                    <div class="menu-icon"></div>
                    会议室管理
                </div>
                <div class="menu-btn js-menu" data-url="../rygl/index.html">
                    <div class="menu-icon"></div>
                    人员管理
                </div>
                <div class="menu-btn js-menu" data-url="../hygl/index.html">
                    <div class="menu-icon"></div>
                    会议管理
                </div>
            </div>
            <!--right-->
            <div class="right-box">
                <iframe class="js-iframe" src="../sbgl/index.html" frameborder="0" ></iframe>
            </div>
        </div>
    </div>
</body>
</html>
